<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>listViewBasics</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="listViewBasics.css" rel="stylesheet" />
    <script src="listViewBasics.js"></script>
    <script src="/js/data.js"></script>
</head>
<body>
    <div class="listViewBasics fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">List View - Basics</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">

            <div id="listViewTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
                <div class="listViewItem">
                    <img src="#" class="listViewItemImage" data-win-bind="src: pic_sm" />
                    <div class="listViewItemText">
                        <h4 data-win-bind="innerText: name"></h4>
                        <h6 data-win-bind="innerText: classification"></h6>
                    </div>
                </div>
            </div>

            <div id="listView"
                class="win-selectionstylefilled"
                data-win-control="WinJS.UI.ListView"
                data-win-options="{ 
                    itemDataSource: animals.dataSource, 
                    itemTemplate: select('#listViewTemplate'),
                    selectionMode: 'none', 
                    tapBehavior: 'none', 
                    swipeBehavior: 'none'
                }"></div>

        </section>
    </div>
</body>
</html>
