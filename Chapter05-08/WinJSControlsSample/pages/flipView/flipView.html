<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>flipView</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="flipView.css" rel="stylesheet" />
    <script src="flipView.js"></script>
    <script src="/js/data.js"></script>
</head>
<body>
    <div class="flipView fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Flip View</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="flipViewTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
                <div class="imageWithOverlay">
                    <img class="image" data-win-bind="src: pic_lg; alt: name" />
                    <div class="overlay">
                        <h2 class="title" data-win-bind="innerText: name"></h2>
                    </div>
                </div>
            </div>
            <div id="flipView"
                data-win-control="WinJS.UI.FlipView"
                data-win-options="{ 
                    itemDataSource: animals.dataSource, 
                    itemTemplate: select('#flipViewTemplate') 
                }">
            </div>
        </section>
    </div>
</body>
</html>
