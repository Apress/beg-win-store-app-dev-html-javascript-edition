<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>listViewLayouts</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="listViewLayouts.css" rel="stylesheet" />
    <script src="listViewLayouts.js"></script>
    <script src="/js/data.js"></script>
</head>
<body>
    <div class="listViewLayouts fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">List View - Layouts</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">

            <div id="listViewTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
                <div class="listViewItem">
                    <img src="#" class="listViewItemImage" data-win-bind="src: pic_sm" />
                    <div class="listViewItemText">
                        <h4 data-win-bind="innerText: name"></h4>
                        <h6 data-win-bind="innerText: classification"></h6>
                    </div>
                </div>
            </div>  

            <div id="col1">
                <div id="listViewGridLayout" 
                    class="win-selectionstylefilled"
                    data-win-control="WinJS.UI.ListView" 
                    data-win-options="{ 
                        itemDataSource: animals.dataSource, 
                        itemTemplate: select('#listViewTemplate'),
                        selectionMode: 'none', 
                        tapBehavior: 'none', 
                        swipeBehavior: 'none', 
                        layout: { type: WinJS.UI.GridLayout } 
                    }"></div>
            </div>

            <div id="col2">
                <div id="listViewListLayout" 
                    class="win-selectionstylefilled"
                    data-win-control="WinJS.UI.ListView" 
                    data-win-options="{ 
                        itemDataSource: animals.dataSource, 
                        itemTemplate: select('#listViewTemplate'),
                        selectionMode: 'none', 
                        tapBehavior: 'none', 
                        swipeBehavior: 'none', 
                        layout: { type: WinJS.UI.ListLayout } 
                    }"></div>
            </div>

        </section>
    </div>
</body>
</html>
